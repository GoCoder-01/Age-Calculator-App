<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="h1">JavaScript</h1>
        <h1 class="h2">Age Calculator</h1>
        <div class="calculator">
            <input class="input" type="date" name="birthDate" id="dob" placeholder="Enter DOB" autofocus>
            <button class="btn" id="calculate-btn">Calculate</button>
        </div>
        <h2>Age Result</h2>
    </div>
</body>
</html>
